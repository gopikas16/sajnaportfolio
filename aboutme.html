<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sajna</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aboutme.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <nav>
        <div class="language-selector">
            <button class="language-btn" id="langToggle">
                English <i class="fas fa-chevron-down"></i>
            </button>
            <div class="language-options">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('ar')">العربية</button>
            </div>
        </div>
        <div class="nav-icons">
            <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="index.html#work">
                <i class="fas fa-briefcase"></i>
                <span>Work</span>
            </a>
            <a href="aboutme.html">
                <i class="fas fa-user"></i>
                <span>About Me</span>
            </a>
            <a href="index.html#contact">
                <i class="fas fa-handshake"></i>
                <span>Connect</span>
            </a>
        </div>
    </nav>
        

    <div class="chat-container">
        <div class="chat-header">
            <img src="sajna1.jpeg" alt="Sajna" class="chat-profile-img">
            <div class="chat-header-info">
                <h1>Sajna</h1>
                <span class="status">Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated via JavaScript -->
        </div>
    </div>

    <script>
        const conversations = {
            en: [
                { text: "Hey Sajna! How are you? 👋", isUser: true },
                { text: "Hey there! I'm doing great, thanks for asking! 😊 How can I help you today?", isUser: false },
                { text: "I'd love to know more about what you do!", isUser: true },
                { text: "Well, I wear multiple hats! 🎭 I'm a Social Media Manager, Content Creator, and Video Presenter. I help brands tell their stories in unique and engaging ways! Currently working with amazing brands like R&B and Nykaa 💫", isUser: false },
                { text: "That's so cool! How did you get into this field?", isUser: true },
                { text: "It's actually a fun story! 🌟 Started as a passion project on Instagram, just sharing things I loved. Before I knew it, my authentic approach caught the attention of brands, and here we are! It's been an incredible journey of turning creativity into impact ✨", isUser: false },
                { text: "What's your secret sauce? What makes you stand out?", isUser: true },
                { text: "Haha, if I had to spill the tea... 🍵 It's all about keeping it real! I don't just create content, I create connections. Whether it's a video presentation or a social campaign, I bring my whole authentic self to the table. Plus, I'm a bit of a strategy nerd - always looking for that sweet spot between creativity and results! 🎯", isUser: false }
            ],
            ar: [
                { text: "مرحباً سجنى! كيف حالك؟ 👋", isUser: true },
                { text: "مرحباً! أنا بخير، شكراً على السؤال! 😊 كيف يمكنني مساعدتك اليوم؟", isUser: false },
                { text: "أود أن أعرف المزيد عن عملك!", isUser: true },
                { text: "حسناً، أنا أقوم بأدوار متعددة! 🎭 أنا مديرة وسائل التواصل الاجتماعي، ومنشئة محتوى، ومقدمة فيديو. أساعد العلامات التجارية في سرد قصصها بطرق فريدة وجذابة! حالياً أعمل مع علامات تجارية رائعة 💫", isUser: false },
                { text: "هذا رائع! كيف دخلت هذا المجال؟", isUser: true },
                { text: "إنها قصة ممتعة! 🌟 بدأت كمشروع شغف على انستغرام، مجرد مشاركة الأشياء التي أحبها. وقبل أن أدرك ذلك، جذب نهجي الأصيل انتباه العلامات التجارية، وها نحن هنا! ✨", isUser: false },
                { text: "ما هو سر نجاحك؟ ما الذي يميزك؟", isUser: true },
                { text: "هاها، إذا كان علي أن أكشف السر... 🍵 كل شيء يتعلق بالحفاظ على الأصالة! أنا لا أنشئ المحتوى فقط، بل أنشئ روابط. سواء كان عرض فيديو أو حملة اجتماعية، أقدم نفسي الحقيقية بالكامل! 🎯", isUser: false }
            ]
        };

        let currentLanguage = 'en';
        let currentMessageIndex = 0;

        function formatTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: true 
            });
        }

        function createMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'response-message'}`;
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-time">${formatTime()}</div>
            `;
            return messageDiv;
        }

        function createTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            return typingDiv;
        }

        async function displayNextMessage() {
            if (currentMessageIndex >= conversations[currentLanguage].length) return;

            const chatMessages = document.getElementById('chatMessages');
            const message = conversations[currentLanguage][currentMessageIndex];
            
            if (!message.isUser) {
                const typingIndicator = createTypingIndicator();
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 1500));
                typingIndicator.remove();
            }

            chatMessages.appendChild(createMessage(message.text, message.isUser));
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            currentMessageIndex++;
            
            if (currentMessageIndex < conversations[currentLanguage].length) {
                const delay = message.isUser ? 800 : 1500;
                setTimeout(displayNextMessage, delay);
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            currentMessageIndex = 0;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('langToggle').innerHTML = 
                `${lang === 'en' ? 'English' : 'العربية'} <i class="fas fa-chevron-down"></i>`;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            displayNextMessage();
        }

        // Language selector toggle
        document.getElementById('langToggle').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.language-options').classList.toggle('active');
        });

        document.addEventListener('click', () => {
            document.querySelector('.language-options').classList.remove('active');
        });

        // Start the conversation
        window.addEventListener('load', () => {
            setTimeout(displayNextMessage, 500);
        });
    </script>
</body>
</html>
