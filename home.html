<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajna - Social Media Manager & Content Creator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="background-video">
            <source src="video.mp4" type="video/mp4" media="(min-width: 769px)">
            <source src="video3.mp4" type="video/mp4" media="(max-width: 768px)">
        </video>
    </div>

    <nav>
        <div class="language-selector">
            <button class="language-btn">
                English <i class="fas fa-chevron-down"></i>
            </button>
            <div class="language-options">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('ar')">العربية</button>
            </div>
        </div>
        <div class="nav-icons">
            <a href="aboutme.html">
                <i class="fas fa-user"></i>
                <span>About Me</span>
            </a>
            <a href="work.html">
                <i class="fas fa-briefcase"></i>
                <span>My Work</span>
            </a>
            <a href="connect.html">
                <i class="fas fa-handshake"></i>
                <span>Let's Connect</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <img src="sajna1.jpeg" alt="Sajna" class="profile-image">
            <h1>Hello, I'm Sajna</h1>
            <p>Social Media Manager, Content Creator and Video Presenter!</p>
        </div>
    </main>

    <script>
        // Language selector functionality
        const languageBtn = document.querySelector('.language-btn');
        const languageOptions = document.querySelector('.language-options');

        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            languageOptions.classList.toggle('active');
        });

        // Close language selector when clicking outside
        document.addEventListener('click', () => {
            languageOptions.classList.remove('active');
        });

        // Language change function
        function changeLanguage(lang) {
            const translations = {
                en: {
                    greeting: "Hello, I'm Sajna",
                    description: "I'm a Social Media Manager, Influencer and Video Presenter!"
                },
                ar: {
                    greeting: "مرحباً، أنا سجنا",
                    description: "أنا مديرة وسائل التواصل الاجتماعي، مؤثرة ومقدمة فيديو!"
                }
            };

            document.querySelector('h1').textContent = translations[lang].greeting;
            document.querySelector('p').textContent = translations[lang].description;
            
            // Update button text
            languageBtn.childNodes[0].textContent = lang === 'en' ? 'English ' : 'العربية ';
            
            // If Arabic, add RTL styling where needed
            if (lang === 'ar') {
                document.querySelector('h1').style.direction = 'rtl';
                document.querySelector('p').style.direction = 'rtl';
            } else {
                document.querySelector('h1').style.direction = 'ltr';
                document.querySelector('p').style.direction = 'ltr';
            }
            
            languageOptions.classList.remove('active');
        }

        // Add scroll event listener for nav transparency
        // Add scroll event listener for nav transparency
     window.addEventListener('scroll', () => {
     const nav = document.querySelector('nav');
     if (window.scrollY > 50) {
    nav.style.backdropFilter = 'blur(8px)';
    nav.style.borderBottom = 'none';
     } else {
    nav.style.backdropFilter = 'blur(5px)';
    nav.style.borderBottom = 'none';
}
});
    </script>
</body>
</html>
